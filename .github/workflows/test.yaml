### Run unit as well as end-to-end tests on PRs and master pushes. For the
### latter, we also push a new CSI plugin master image to the container
### registry.
name: test

on:
  push:
    branches:
      - doks-cluster-autoscaler-*
  pull_request:
    branches:
      - master
      - doks-cluster-autoscaler-*

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      # Expose branch name as easily consumable environment variable
      # $GITHUB_REF_SLUG.
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v2.x

      - name: checkout
        uses: actions/checkout@v2

      - name: Run unit tests for DigitalOcean provider
        run: |
          KUBE_VERSION=${GITHUB_REF_SLUG##*-}
          GO_VERSION='1.12'
          if [[ "${KUBE_VERSION}" = '1.18' ]]; then
            GO_VERSION='1.13'
          fi
          cd "releases/${KUBE_VERSION}/autoscaler"
          docker run \
            -e GO111MODULE=off
            -v "$(pwd):/go/src/k8s.io/autoscaler/cluster-autoscaler/" \
            -w /go/src/k8s.io/autoscaler/cluster-autoscaler/cloudprovider/digitalocean \
            "golang:${GO_VERSION}" \
            bash -c 'go test -v -race ./... ${TAGS_FLAG}'
