name: Tests

on:
  - push
  - pull_request

env:
  GOPATH: ${{ github.workspace }}/go

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22.2'

      - uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/k8s.io/autoscaler

      - name: Apt-get
        run: sudo apt-get install libseccomp-dev -qq

      - name: Prepare
        working-directory: ${{ env.GOPATH }}/src/k8s.io/autoscaler
        run: hack/install-verify-tools.sh
        env:
          GO111MODULE: auto

      - name: Verify
        working-directory: ${{ env.GOPATH }}/src/k8s.io/autoscaler
        run: hack/verify-all.sh -v
        env:
          GO111MODULE: auto
      
      - name: golangci-lint - balancer
        uses: golangci/golangci-lint-action@v6
        with:
          args: --timeout=30m
          working-directory: ${{ env.GOPATH }}/src/k8s.io/autoscaler/balancer
          version: v1.60

      - name: Test
        working-directory: ${{ env.GOPATH }}/src/k8s.io/autoscaler
        run: hack/for-go-proj.sh test
        env:
          GO111MODULE: auto
