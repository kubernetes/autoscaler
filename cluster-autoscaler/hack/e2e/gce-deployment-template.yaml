# This is a template file used by deploy-ca-on-gce-for-e2e.sh script.
# It contains placeholders like {{CA_IMAGE}}, {{NODES_SPEC}} that are populated by the script.
# Do not apply this file directly.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    k8s-addon: cluster-autoscaler.addons.k8s.io
    k8s-app: cluster-autoscaler
  name: cluster-autoscaler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-autoscaler
  labels:
    k8s-addon: cluster-autoscaler.addons.k8s.io
    k8s-app: cluster-autoscaler
rules:
  - apiGroups: [ "" ]
    resources: [ "events", "endpoints" ]
    verbs: [ "create", "patch" ]
  - apiGroups: [ "" ]
    resources: [ "pods/eviction" ]
    verbs: [ "create" ]
  - apiGroups: [ "" ]
    resources: [ "pods/status" ]
    verbs: [ "update" ]
  - apiGroups: [ "" ]
    resources: [ "endpoints" ]
    resourceNames: [ "cluster-autoscaler" ]
    verbs: [ "get", "update" ]
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "watch", "list", "get", "update" ]
  - apiGroups: [ "" ]
    resources:
      - "namespaces"
      - "pods"
      - "services"
      - "replicationcontrollers"
      - "persistentvolumeclaims"
      - "persistentvolumes"
    verbs: [ "watch", "list", "get" ]
  - apiGroups: [ "extensions" ]
    resources: [ "replicasets", "daemonsets" ]
    verbs: [ "watch", "list", "get" ]
  - apiGroups: [ "policy" ]
    resources: [ "poddisruptionbudgets" ]
    verbs: [ "watch", "list" ]
  - apiGroups: [ "apps" ]
    resources: [ "statefulsets", "replicasets", "daemonsets" ]
    verbs: [ "watch", "list", "get" ]
  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "storageclasses", "csinodes", "csidrivers", "csistoragecapacities", "volumeattachments" ]
    verbs: [ "watch", "list", "get" ]
  - apiGroups: [ "batch", "extensions" ]
    resources: [ "jobs" ]
    verbs: [ "get", "list", "watch", "patch" ]
  - apiGroups: [ "coordination.k8s.io" ]
    resources: [ "leases" ]
    verbs: [ "create" ]
  - apiGroups: [ "coordination.k8s.io" ]
    resourceNames: [ "cluster-autoscaler" ]
    resources: [ "leases" ]
    verbs: [ "get", "update" ]
  - apiGroups: [ "resource.k8s.io" ]
    resources: [ "resourceslices", "deviceclasses", "resourceclaims" ]
    verbs: [ "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cluster-autoscaler
  namespace: kube-system
  labels:
    k8s-addon: cluster-autoscaler.addons.k8s.io
    k8s-app: cluster-autoscaler
rules:
  - apiGroups: [ "" ]
    resources: [ "configmaps" ]
    verbs: [ "create", "list", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "configmaps" ]
    resourceNames: [ "cluster-autoscaler-status", "cluster-autoscaler-priority-expander" ]
    verbs: [ "delete", "get", "update", "watch" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-autoscaler
  labels:
    k8s-addon: cluster-autoscaler.addons.k8s.io
    k8s-app: cluster-autoscaler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-autoscaler
subjects:
  - kind: ServiceAccount
    name: cluster-autoscaler
    namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-autoscaler
  namespace: kube-system
  labels:
    k8s-addon: cluster-autoscaler.addons.k8s.io
    k8s-app: cluster-autoscaler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cluster-autoscaler
subjects:
  - kind: ServiceAccount
    name: cluster-autoscaler
    namespace: kube-system

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-autoscaler
  namespace: kube-system
  labels:
    app: cluster-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-autoscaler
  template:
    metadata:
      labels:
        app: cluster-autoscaler
    spec:
      priorityClassName: system-cluster-critical
      hostNetwork: true
      dnsPolicy: Default
      nodeSelector:
        kubernetes.io/hostname: {{CONTROL_PLANE_NODE}}
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # Nobody.
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: cluster-autoscaler
      containers:
        - image: {{CA_IMAGE}}
          name: cluster-autoscaler
          resources:
            requests:
              cpu: 100m
              memory: 300Mi
          command:
            - ./cluster-autoscaler
            - --v=4
            - --stderrthreshold=info
            - --cloud-provider=gce
            - --bypassed-scheduler-names=non-existing-bypassed-scheduler # Required for bypassed scheduler test case.
            - --nodes={{NODES_SPEC}}
            {{EXTRA_CA_FLAGS}}
          env:
            # Manually injected because kube-proxy is not run on GCE masters
            # and pods cannot reach the API server on (10.0.0.1).
            - name: KUBERNETES_SERVICE_HOST
              value: {{KUBERNETES_SERVICE_HOST}}
            - name: KUBERNETES_SERVICE_PORT
              value: "{{KUBERNETES_SERVICE_PORT}}"
          imagePullPolicy: "Always"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
