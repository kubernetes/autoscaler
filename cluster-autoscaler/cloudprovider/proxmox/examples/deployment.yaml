apiVersion: v1
kind: Secret
metadata:
  name: proxmox-config
  namespace: kube-system
type: Opaque
stringData:
  config.json: |
    {
      "api_endpoint": "https://your-proxmox.example.com:8006/api2/json",
      "username": "cluster-autoscaler@pve",
      "password": "your-secure-password",
      "insecure_skip_tls_verify": false,
      "node_groups": [
        {
          "name": "worker-pool",
          "min_size": 1,
          "max_size": 5,
          "proxmox_node": "pve-node1",
          "template_id": 9000,
          "vmid_start": 200,
          "vmid_end": 299,
          "vm_config": {
            "cores": 2,
            "memory": 4096,
            "storage": "local-lvm",
            "network": "vmbr0",
            "tags": ["kubernetes", "worker", "autoscaler"]
          }
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-autoscaler
  namespace: kube-system
  labels:
    app: cluster-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-autoscaler
  template:
    metadata:
      labels:
        app: cluster-autoscaler
    spec:
      serviceAccountName: cluster-autoscaler
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      containers:
      - image: k8s.gcr.io/autoscaling/cluster-autoscaler:v1.30.0
        name: cluster-autoscaler
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 300Mi
        command:
        - ./cluster-autoscaler
        - --v=4
        - --stderrthreshold=info
        - --cloud-provider=proxmox
        - --cloud-config=/etc/config/config.json
        - --nodes=1:5:worker-pool
        - --scale-down-enabled=true
        - --scale-down-delay-after-add=10m
        - --scale-down-unneeded-time=10m
        - --skip-nodes-with-local-storage=false
        - --skip-nodes-with-system-pods=false
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        imagePullPolicy: Always
      volumes:
      - name: config
        secret:
          secretName: proxmox-config
---
